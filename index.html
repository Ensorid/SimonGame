<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Simon Game</title>
  </head>
  <body>
    <header>
      <p id="bestscore">You have no best score</p>
      <p id="default-text">Click start to begin</p>
      <button id="start-button">Start</button>
    </header>
    <main class="game">
      <div id="green" class="quart"></div>
      <div id="red" class="quart"></div>
      <div id="blue" class="quart"></div>
      <div id="yellow" class="quart"></div>
    </main>
    <footer>
      <p>
        Made with <span style="color: red">&hearts;</span> by
        <a href="https://github.com/ensorid" target="_blank">Ensorid</a>
      </p>
      <p>
        Sounds effect from
        <a href="https://opengameart.org" target="_blank">OpenGameArt</a>
      </p>
    </footer>
  </body>
</html>
